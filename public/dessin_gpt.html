<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="#121212">
    <meta name="msapplication-TileColor" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Manifest pour PWA -->
    <link rel="manifest" href="manifest.json">
    
  <title>Touche l'écran</title>
  <style>
    :root {
      --bg: #0b0d10;
      --fg: #c9d1d9;
      --hint: #7d8590;
      --touch: #3b82f6;
      --player-gray: #9ca3af;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
    }
    .stage {
      position: relative;
      width: 100vw; height: 100vh;
      touch-action: none; /* we'll handle touches/mouse ourselves */
      display: grid; place-items: center;
    }
    .hint {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      pointer-events: none;
      font-size: clamp(18px, 4.5vw, 34px);
      letter-spacing: .5px;
      color: var(--hint);
      opacity: .9;
    }
    .bubble {
      position: absolute;
      width: 40px; height: 40px;
      transform: translate(-50%, -50%);
      border-radius: 999px;
      pointer-events: none;
      box-shadow: 0 4px 16px rgba(0,0,0,.35), inset 0 0 0 2px rgba(255,255,255,.12);
      transition: opacity .25s ease-out;
    }
    .bubble.fade {
      animation: fadeOut 1.2s ease-out forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.6); }
    }
    .ripple {
      position: absolute;
      width: 12px; height: 12px;
      transform: translate(-50%, -50%);
      border-radius: 999px;
      pointer-events: none;
      box-shadow: 0 0 0 0 rgba(255,255,255,.2);
      animation: ripple .5s ease-out forwards;
    }
    @keyframes ripple {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,.35); opacity: 1; }
      100% { box-shadow: 0 0 0 28px rgba(255,255,255,0); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="stage" class="stage" aria-label="zone tactile">
    <div class="hint" id="hint">touche l'écran</div>
  </div>

  <!-- Socket.IO client (suppose que votre serveur Node.js sert aussi /socket.io) -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // ====== Configuration minimale ======
    // client_id via ?client_id=xxxx ou généré/stocké localement
    // const params = new URLSearchParams(location.search);
    // const storedId = localStorage.getItem('client_id');
    // const clientId = params.get('client_id') || storedId || crypto.randomUUID();
    // localStorage.setItem('client_id', clientId);

    const socket = io();
    let client_id = localStorage.getItem("userId") || generateId();
    localStorage.setItem("userId", client_id);

    function generateId() {
    return "client-" + Math.random().toString(36).substr(2, 9);
    }

    // // Connexion Socket.IO (même origine par défaut). Ajustez si nécessaire.
    // const socket = typeof io !== 'undefined' ? io() : null;

    // Utilitaire: conversion coord. absolues -> {x:0-100, y:0-100} avec x sur le côté LONG
    function normalizeToPercent(pageX, pageY) {
      const rect = stage.getBoundingClientRect();
      const relX = pageX - rect.left;
      const relY = pageY - rect.top;
      const w = rect.width, h = rect.height;
      const long = Math.max(w, h);
      const short = Math.min(w, h);
      // u = coord. le long du côté LONG, v = le long du côté COURT
      const u = (w >= h) ? relX : relY;
      const v = (w >= h) ? relY : relX;
      const x = Math.max(0, Math.min(100, (u / long) * 100));
      const y = Math.max(0, Math.min(100, (v / short) * 100));
      return { x: +x.toFixed(2), y: +y.toFixed(2) };
    }

    // Utilitaire: inverse — {x,y} (0-100 avec x sur LONG) -> pixels {left, top}
    function percentToPixels(x, y) {
      const rect = stage.getBoundingClientRect();
      const w = rect.width, h = rect.height;
      const long = Math.max(w, h);
      const short = Math.min(w, h);
      const u = (x / 100) * long;
      const v = (y / 100) * short;
      const relX = (w >= h) ? u : v;
      const relY = (w >= h) ? v : u;
      return { left: rect.left + relX, top: rect.top + relY };
    }

    // UI helpers
    const stage = document.getElementById('stage');
    const hint = document.getElementById('hint');

    function addBubble(px, py, color, fade = true) {
      const el = document.createElement('div');
      el.className = 'bubble' + (fade ? ' fade' : '');
      el.style.background = color;
      // place with absolute coords in the stage (using client coords -> offset within stage)
      const rect = stage.getBoundingClientRect();
      el.style.left = (px - rect.left) + 'px';
      el.style.top  = (py - rect.top) + 'px';
      stage.appendChild(el);
      if (fade) setTimeout(() => el.remove(), 1300);
      return el;
    }

    function addRipple(px, py) {
      const el = document.createElement('div');
      el.className = 'ripple';
      const rect = stage.getBoundingClientRect();
      el.style.left = (px - rect.left) + 'px';
      el.style.top  = (py - rect.top) + 'px';
      stage.appendChild(el);
      setTimeout(() => el.remove(), 550);
    }

    // Émission au serveur
    function emitTouch(x, y) {
      if (!socket) return;
      socket.emit('client_action_trigger', {
        client_id: client_id,
        action: 'touch_screen',
        datas: { x, y }
      });
    }

    // Écoute des évènements entrants
    if (socket) {
      socket.on('connect', () => {
        // Optionnel: identification côté serveur
        socket.emit('hello', { client_id: client_id, role: 'touchpad' });
      });

      // clients_touch: [{x, y, color_code}]
      socket.on('clients_touch', (datas) => {
        console.log("clients_touch", datas);

        if (datas.emiter === client_id) return; // ignorer nos propres touches

        let x = datas.x;
        let y = datas.y;
        let color_code = datas.color_code || 'var(--touch)';

        const { left, top } = percentToPixels(Number(x), Number(y));
        addBubble(left, top, color_code || 'var(--touch)', true);

      });



      // players_detected: [{x, y}]
      socket.on('players_detected', (arr) => {
        if (!Array.isArray(arr)) return;
        arr.forEach(({ x, y }) => {
          const { left, top } = percentToPixels(Number(x), Number(y));
          addBubble(left, top, 'var(--player-gray)', true);
        });
      });
    }

    // Interaction: tactile & souris
    let isDown = false;
    let moveThrottle = 0;

    function handlePoint(pageX, pageY) {
      const { x, y } = normalizeToPercent(pageX, pageY);
      emitTouch(x, y);
      const { left, top } = percentToPixels(x, y);
      addRipple(left, top);
      addBubble(left, top, 'var(--touch)', true);
      hint.style.opacity = 0; // cacher l'indication après le 1er touch
    }

    // Touch
    stage.addEventListener('touchstart', (e) => {
      isDown = true;
      for (const t of e.changedTouches) handlePoint(t.clientX, t.clientY);
    }, { passive: true });

    stage.addEventListener('touchmove', (e) => {
      const now = performance.now();
      if (now - moveThrottle > 40) { // ~25 Hz pour éviter le spam
        for (const t of e.touches) handlePoint(t.clientX, t.clientY);
        moveThrottle = now;
      }
    }, { passive: true });

    stage.addEventListener('touchend', () => { isDown = false; }, { passive: true });
    stage.addEventListener('touchcancel', () => { isDown = false; }, { passive: true });

    // Souris (desktop)
    stage.addEventListener('mousedown', (e) => {
      isDown = true;
      handlePoint(e.clientX, e.clientY);
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      const now = performance.now();
      if (now - moveThrottle > 40) { // ~25 Hz
        handlePoint(e.clientX, e.clientY);
        moveThrottle = now;
      }
    });

    window.addEventListener('mouseup', () => { isDown = false; });

    // Empêcher menus/contextes accidentels
    window.addEventListener('contextmenu', (e) => e.preventDefault());
    window.addEventListener('gesturestart', (e) => e.preventDefault());
  </script>
</body>
</html>
