<div style="text-align:center; width:100%;">
  <h2>Rechargez la page</h2>
  <form id="settingsForm" style="display:flex;flex-direction:column;align-items:center;gap:10px;">
    <label>
      Pseudo :
      <input type="text" id="pseudoInput" placeholder="Votre pseudo">
    </label>
    <label>
      Couleur :
      <input type="color" id="colorInput">
    </label>
    <label>
      Tracking ID (4 chiffres) :
      <input type="number" id="trackingInput" min="0" max="9999" placeholder="1234">
    </label>
    <button type="submit">Enregistrer</button>
  </form>
</div>
