<div style="text-align:center; width:100%;">
  <h2>Admin – Envoyer un évènement</h2>

  <form id="adminForm" style="display:flex;flex-direction:column;align-items:center;gap:10px;">

    <!-- event_name -->
    <label>
      Event name :
      <select id="eventNameSelect">
        <option value="client_action_trigger">client_action_trigger</option>
        <option value="client_update_datas">client_update_datas</option>
        <option value="admin_game_settings">admin_game_settings</option>
        <option value="custom">Autre (saisir)</option>
      </select>
      <input type="text" id="eventNameCustom" placeholder="Nom custom" style="display:none;">
    </label>

    <!-- action -->
    <label>
      Action :
      <select id="actionSelect">
        <option value="shield">shield</option>
        <option value="set_ball_speed">set_ball_speed</option>
        <option value="custom">Autre (saisir)</option>
      </select>
      <input type="text" id="actionCustom" placeholder="Action custom" style="display:none;">
    </label>

    <!-- datas -->
    <div id="datasContainer" style="width:90%;text-align:left;">
      <h4>Datas</h4>
      <div class="data-row" style="display:flex;gap:5px;margin-bottom:5px;">
        <input type="text" class="data-key" placeholder="clé">
        <input type="text" class="data-value" placeholder="valeur">
        <select class="data-type">
          <option value="undefined">undefined</option>
          <option value="int">int</option>
          <option value="float">float</option>
          <option value="str">str</option>
        </select>
      </div>
    </div>
    <button type="button" id="addDataRow">Ajouter une ligne</button>

    <!-- client_id & to_client_id -->
    <label>
      Client ID :
      <input type="text" id="clientIdInput" placeholder="client_id">
    </label>
    <label>
      To Client ID :
      <input type="text" id="toClientIdInput" placeholder="to_client_id">
    </label>

    <button type="submit">Envoyer</button>
  </form>

  <hr>

  <button id="presetBtn">Envoyer preset admin_game_settings set_ball_speed</button>


<label for="speedSlider" style="display:block;margin-top:15px;">
  taille des joueurs :
</label>
<input type="range" id="playerSize" min="10" max="200" value="50" style="width:80%;">
<span id="sizeValue">50</span>

<button id="presetBtn2">Envoyer preset admin_game_settings set_ball_speed</button>

</div>
