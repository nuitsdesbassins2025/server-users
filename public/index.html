<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Couleur barre d'adresse Android -->
  <meta name="theme-color" content="#121212">
  <meta name="msapplication-TileColor" content="#121212">
  <link rel="manifest" href="/manifest.json">


  <!-- iOS : activer mode web-app et barre d’état sombre -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">



  <title>Dopamine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app-container">

    <!-- Boutons flottants -->
    <!-- 
    <button type="button" id="homeBtn" class="corner-btn left">🏠</button>
     -->
    <button type="button" id="adminBtn" class="corner-btn right hidden">👑</button>
    <button type="button" id="settingsBtn" class="corner-btn right">⚙️</button>

    <!-- Bandeau de notification -->
    <div id="notification-bar"></div>


    <!-- Zone centrale -->
    <div id="main"></div>




    <!-- Voyant tracking permanent -->
    <div id="tracking-status" class="tracking-status">
      <span class="tracking-dot"></span>
      <span class="tracking-text">Tracking</span>
    </div>

    <!-- Bandeau tracking -->
    <div id="tracking-bar" class="tracking-bar">
      <div class="tracking-content">
        <div id="tracking-title">Deplacez vous sur la zone de jeu et entrez le code devant vous</div>
        <div id="tracking-code">
          <input type="text" maxlength="1" readonly>
          <input type="text" maxlength="1" readonly>
          <input type="text" maxlength="1" readonly>
          <input type="text" maxlength="1" readonly>
        </div>
        <button type="button" id="tracking-reset" class="hidden">Réinitialiser le suivi</button>
        <div id="tracking-keypad"></div>
      </div>
    </div>


  </div>



  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js" type="module"></script>
  <script src="rnbo.js" type="module"></script>
</body>

</html>
